<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='form_style.css') }}">
    <title>QueryQuest</title>
</head>
<body>
    <div class="container">
        <h1>Query Search Form</h1>

            <input type="submit" value="Search" >
        </form>
        <br>
        <h2>Explore the world of search</h2>
    </div>
</body>
</html>
